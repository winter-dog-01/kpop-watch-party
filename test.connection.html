<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>K-Pop Watch Party - Connection Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testCreateRoom()">Test Create Room</button>
    <button onclick="testDanmu()">Test Danmu</button>
    <button onclick="testYouTube()">Test YouTube</button>
    <button onclick="runAllTests()">Run All Tests</button>
    
    <div id="console-output" style="background: #f8f9fa; padding: 15px; margin-top: 20px; border-radius: 5px; font-family: monospace; white-space: pre-wrap;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let results = document.getElementById('results');
        let consoleOutput = document.getElementById('console-output');
        let socket;
        
        // Override console.log to show in page
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.textContent += args.join(' ') + '\n';
        };
        
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function testConnection() {
            console.log('ðŸ”— Testing Socket.io connection...');
            
            if (typeof io === 'undefined') {
                addResult('error', 'âŒ Socket.io not loaded');
                return false;
            }
            
            socket = io();
            
            socket.on('connect', () => {
                addResult('success', 'âœ… Socket.io connected successfully');
                console.log('Socket ID:', socket.id);
            });
            
            socket.on('connect_error', (error) => {
                addResult('error', 'âŒ Socket.io connection failed: ' + error.message);
            });
            
            return true;
        }
        
        function testCreateRoom() {
            if (!socket || !socket.connected) {
                addResult('error', 'âŒ Not connected to server');
                return;
            }
            
            console.log('ðŸ  Testing room creation...');
            
            socket.emit('createRoom', {
                username: 'TestUser',
                roomName: 'Test Room',
                roomType: 'public',
                password: null
            });
            
            socket.on('roomCreated', (data) => {
                if (data.success) {
                    addResult('success', 'âœ… Room created successfully: ' + data.roomId);
                } else {
                    addResult('error', 'âŒ Room creation failed: ' + data.message);
                }
            });
        }
        
        function testDanmu() {
            console.log('ðŸ’¬ Testing Danmu system...');
            
            // Create a temporary danmu container
            let container = document.getElementById('danmuContainer');
            if (!container) {
                container = document.createElement('div');
                container.id = 'danmuContainer';
                container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1000;';
                document.body.appendChild(container);
            }
            
            // Test danmu
            const testDanmu = document.createElement('div');
            testDanmu.style.cssText = 'position:fixed;top:50px;right:-200px;color:red;font-size:20px;z-index:1001;';
            testDanmu.textContent = 'Test Danmu Message!';
            container.appendChild(testDanmu);
            
            // Animate it
            testDanmu.animate([
                { right: '-200px' },
                { right: '100%' }
            ], {
                duration: 3000,
                easing: 'linear'
            }).onfinish = () => {
                testDanmu.remove();
                addResult('success', 'âœ… Danmu animation working');
            };
            
            addResult('info', 'ðŸ’¬ Danmu test started (watch for floating message)');
        }
        
        function testYouTube() {
            console.log('ðŸ“º Testing YouTube API...');
            
            if (typeof YT === 'undefined') {
                addResult('error', 'âŒ YouTube API not loaded');
                return;
            }
            
            if (YT.Player) {
                addResult('success', 'âœ… YouTube API loaded successfully');
            } else {
                addResult('error', 'âŒ YouTube Player not available');
            }
        }
        
        function runAllTests() {
            results.innerHTML = '';
            consoleOutput.textContent = '';
            
            console.log('ðŸ§ª Running all connection tests...\n');
            
            // Test 1: Socket.io
            if (testConnection()) {
                addResult('info', 'ðŸ”— Socket.io connection test started...');
            }
            
            // Test 2: YouTube API (immediate)
            setTimeout(testYouTube, 1000);
            
            // Test 3: Danmu (after 2 seconds)
            setTimeout(testDanmu, 2000);
            
            // Test 4: Room creation (after 3 seconds, when socket should be connected)
            setTimeout(() => {
                if (socket && socket.connected) {
                    testCreateRoom();
                } else {
                    addResult('error', 'âŒ Cannot test room creation - not connected');
                }
            }, 3000);
        }
        
        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            console.log('ðŸš€ Page loaded, starting tests...');
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
